<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Advertising Landscapes: The R Line</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1IjoibGV2aWNobSIsImEiOiJja2k2YTd3NTMwMXh3MnJzd3dhY3czM3Y4In0.qMhjRQXhKFV7ssr1z3lHeA';
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/levichm/cl2ddlc1s000g14s03cwo6w7o',
      center: [-73.936, 40.692],
      zoom: 10.5
    });

    /*
Add an event listener that runs
  when a user clicks on the map element.
*/
map.on('click', (event) => {
  // If the user clicked on one of your markers, get its information.
  const features = map.queryRenderedFeatures(event.point, {
    layers: ['r-stops-entries'] // replace with your layer name
  });
  if (!features.length) {
    return;
  }
  const feature = features[0];

  /*
      Create a popup, specify its options
      and properties, and add it to the map.
    */
  const popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML(
      //`<h3>${feature.properties.name}</h3><p>${feature.properties.subwayentries}</p><img src = "${feature.properties.image}">`
      `<h3>Name: ${feature.properties.name}</h3><p>Number of Entries: ${feature.properties.subwayentries}</p>`
    )
    .addTo(map);

});


    </script>
  </body>
</html>
